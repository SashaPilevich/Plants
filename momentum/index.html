<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <div id="root"></div>
  <body>
    <header class="header">
      <div class="player">
        <audio volume="0.5"></audio>
        <div class="about-song">
          <span class="play-title"></span>
          <div class="play-time">
            <span class="play-current-time">0:00</span>
            <span>/</span>
            <span class="play-duration-time"></span>
          </div>
        </div>
        <div class="progress-play">
          <input
          type="range"
          id="progress-bar"
          min="0"
          max="100"
          value="0"
          step="0.1"
        />
        </div>
        
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-container">
          <button class="volume-icon volume-icon-btn"></button>
          <input
            type="range"
            id="volume"
            min="0"
            max="100"
            value="30"
            step="0.1"
          />
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" placeholder = 'Enter city name...'autocomplete="off" />
        <span class="weather-error"></span>
        <div class="weather-main">
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>
        </div>
        <div class="description-container">
          <span class="weather-description"></span>
          <span class="wind-speed"></span>
          <span class="humidity"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <div class="itstime">
        <time class="time"></time>
      </div>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder=""/>
      </div>
    </main>
    <footer class="footer">
      <div class="todo">
        <button class="btn-control-todo">TODO</button>
        <div class="todo-container">
        <input placeholder="What are you going to do?" class="todo-input">
        <div class="tabs">
          <button class="tab-btn-all active">All</button>
          <button class="tab-btn-done">Done</button>
        </div>
        <div class="line"></div>
        <div class="tab-content">
          <div class="tab-content-all"></div>
        </div>
      </div>
      </div>
        
      <div class="quote-container">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
        <div class="footer-info">
          <p class="year">2023</p>
          <a href="https://github.com/SashaPilevich" rel="noopener" target="_blank" class="mygit">GitHub</a>
          <a class="rss" href="https://rs.school/js/" rel="noopener" target="_blank"><i class="rss-ico"></i></a>
        </div>
      </div>
      <div class="settings">
        <button class="settings-icon ico"></button>
        <div class="settings-container">
          <div class="change-language">
            <p class="language-title"></p>
            <div class="language-btn">
              <button class="btn-en">EN</button>
              <button class="btn-ru">RU</button>
            </div>
          </div>
          <div class="choose-image-sourse">
            <p class="image-source-title"></p>
            <div class="image-source-input">
              <label for="github">
                <input id="github" value="github" type="radio" name="radio" checked="checked">
                <span class="styleforradio"></span>
                GitHub
              </label>
              <label for="unsplash">
                <input id="unsplash" value="unsplash" type="radio" name="radio">
                <span class="styleforradio"></span>
                UnSplash
              </label>
              <label for="flickr">
                <input id="flickr" value="flickr" type="radio" name="radio">
                <span class="styleforradio"></span>
                Flickr
              </label>
            </div>
            <input class="additional-image-source"/>
          </div>
          <div class="block-control">
            <p class="block-control-text">
            </p>
            <div class="block-control-input">
              <label class="control"  for="control-time">
                <input id="control-time" value="control-time" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-time"></span>
              </label>
              <label class="control" for="control-date">
                <input id="control-date" value="control-date" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-date"></span>
              </label>
              <label class="control" for="control-greeting">
                <input id="control-greeting" value="control-greeting" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-greeting"></span>
              </label>
              <label class="control" for="control-quotes">
                <input id="control-quotes" value="control-quotes" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-quotes"></span>
              </label>
              <label class="control" for="control-weather">
                <input id="control-weather" value="control-weather" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-weather"></span>
              </label>
              <label class="control" for="control-player">
                <input id="control-player" value="control-player" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-player"></span>
              </label>
              <label class="control" for="control-todo">
                <input id="control-todo" value="control-todo" type="checkbox" name="check">
                <span class="styleforcheckbox"></span>
                <span class="controling-todo"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
